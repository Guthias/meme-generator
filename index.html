<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div>
    <div class="input-area">
      <label for="text-input">Texto do Meme</label>
      <input id="text-input" type="text" maxlength="60">
    </div>
    <div class="input-area">
      <label for="meme-insert">Adicione uma imagem</label>
      <input id="meme-insert" type="file">
    </div>
  </div>

  <div id="meme-image-container" class="meme-container">
    <img id="meme-image" class="meme-image">
    <div id="meme-text" class="meme-text"></div>
  </div>

  <div class="custom-borders">
    <button id="fire" class="custom-border-button">Fire</button>
    <button id="water" class="custom-border-button">Water</button>
    <button id="earth" class="custom-border-button">Earth</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
